<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app/style.css" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="app/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__img"></div>
                <div class="card__text">
                    <h1 class="card__title">
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="card__description">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="card__exp">
                        <div class="exp">
                            <p class="exp__num">10k+</p>
                            <p class="exp__text">companies</p>
                        </div>
                        <div class="exp">
                            <p class="exp__num">314</p>
                            <p class="exp__text">templates</p>
                        </div>
                        <div class="exp">
                            <p class="exp__num">12M+</p>
                            <p class="exp__text">queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
